<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="title"><%= htmlWebpackPlugin.options.title %></div>
    <div class="file-dir">
      <p>fontDir : <%= htmlWebpackPlugin.options.fontDir %></p>
      <p>cssDir : <%= htmlWebpackPlugin.options.cssDir %></p>
      <p>spriteDir : <%= htmlWebpackPlugin.options.spriteDir %></p>
    </div>
    <div class="sub-title">icon fonts</div>
    <div id="fonts"></div>
    <div class="sub-title">icon symbols</div>
    <div id="symbols"></div>
  </body>
</html>
